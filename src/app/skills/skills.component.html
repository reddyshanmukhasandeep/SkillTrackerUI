<div class="container">

  <div class="row">

    <div class="col-lg-2">
      Add Skill
    </div>
    <div class="col-lg-6">
      <input #inputSkill name="skillName" style="width:100%" placeholder="Skill Name">
      <div class="small" *ngIf=check style="color:red">Enter the Skill name</div>
    </div>
    <div class="col-lg-4">
      <button class="primary" style="cursor:pointer" (click)="addSkill(inputSkill.value); inputSkill.value=''">Add</button>


    </div>

  </div>
  <br>
  <br>
  <div>
    <div class="row" *ngFor="let skill of SkillList">
      <div class="col-lg-8">
        <input type="text" style="width:35%" name="skill.skillName" [(ngModel)]="skill.skillName" [readonly]="!editableInput" name=""
          id="">
      </div>

      <div class="col-lg-4" style="margin-left:-41%">
        <button class="btn btn-default" (click)="editableInputs(skill)">
          <span *ngIf="editableInput">Update</span>
          <span *ngIf="!editableInput">Edit</span>
        </button>&nbsp;
        <button class="btn btn-default" (click)=" deleteSkill(skill)">Delete</button>

      </div>
      <br>
      <br>
    </div>
    <div class="row">
      <div style="text-align: center" class="col-lg-12">
        <button style="margin: auto" class="btn btn-default btn-lg" [routerLink]="['/dashboard']">Back</button>
      </div>
    </div>


  </div>

</div>
